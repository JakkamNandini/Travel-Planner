<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Travel Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header>
        <h1>Travel Guide: {{ name }}</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('show_destinations') }}">Destinations</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <section style="text-align:center; margin-top:30px;">
        <img src="{{ url_for('static', filename='images/' + name.replace(' ', '').lower() + '.jpg') }}"
             alt="{{ name }}"
             style="width:100%; max-width:700px; height:auto; border-radius:15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">

        <p style="margin-top:20px; font-size:18px;">{{ description }}</p>

        <a href="{{ url_for('show_destinations') }}"
           style="display:inline-block; margin-top:20px; padding:10px 20px; background-color:#007BFF; color:white; border-radius:5px; text-decoration:none;">
           ‚Üê Back to Destinations
        </a>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
